<h1 class="text-center">
    <span class="fa-stack fa-1x">
    </span>Login
</h1>

<form class="form col-md-6 center-block" #loginForm="ngForm">

    <div class="form-group">
        <input type="text" class="form-control input-md" placeholder="Email" [(ngModel)]="_credentials.Email"
               name="email" id="email" #email="ngModel" required />
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Email is required
        </div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control input-md" placeholder="Password" [(ngModel)]="_credentials.Password"
               name="password" id="password" #password="ngModel" required/>
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            Password is required
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-md btn-block" (click)="login()" [disabled]="!loginForm.form.valid">Sign In</button>
    </div>
</form>
